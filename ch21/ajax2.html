<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax2</title>
    <link rel="shortcut icon" href="#">
    <style>
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border:  1px solid #ccc;
            text-align: center; 
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
         crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
          getAjaxData();
        });

        function getAjaxData(){
            $.ajax({
                type : "GET",
                url : "./data.json",
                dataType : "json",
                success : function(data){
                    var html = "";
                    if(data != undefined && data.length > 0){
                        $.each(data, function(index, obj){
                            html += "<tr>";
                            html += "<td>" + obj.name +"</td>";
                            html += "<td>" + obj.score1 +"</td>";
                            html += "<td>" + obj.score2 +"</td>";
                            html += "<td>" + obj.score3 +"</td>";
                            html += "<td>" + obj.score4 +"</td>";
                            html += "</tr>";
                        })
                    } else {
                        html += "<tr><td colspan = '5'>데이터가 없습니다.</td></tr>";
                    }
                    $("table tbody").append(html);
                },
                error : function(xhr){
                    console.log("error");
                }
            });
        }

    </script>
</head>
<body>
    <div><h2>과목 점수</h2></div>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>html</th>
                <th>css</th>
                <th>javascript</th>
                <th>jQuery</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
