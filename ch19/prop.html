<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop</title>
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
         crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
         // prop : 기본으로 내장되어 있지 않은 속성만 추가하고 제거할 수 있다.
         // 기본적으로 내장되어 있는 속성에는 true 나 false로 변경만 가능하다
         // prop으로 요소를 추가할 때는 기본적으로 지정되어 있는 속성은 추가나 제거할 수 없다.
         // attr : checked 속성이 생성되고, 제거된다
         // 속성 자체를 추가하거나 제거할 때는 attr을 사용함
         // prop은 체크 상태를 true | false로 제어함

+         // $("#ck1").attr("checked","checked");
          $("#ck2").prop("checked",true);
         // $("#ck2").prop("checked","1");
         // $("#ck2").prop("checked","checked");
         // $("#ck2").prop("checked",false);
         // $("#ck2").removeAttr("checked");
          $("#ck2").removeProp("checked");

          console.log("prop() : " + $("#ck2").prop("checked"));

        });

    </script>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" id="ck1"><label for="ck1">HTML</label>
        <input type="checkbox" id="ck2"><label for="ck2">CSS</label>
    </div>
</body>
</html>
