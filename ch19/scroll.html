<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background: lightblue;
            overflow: auto;
        }
        .inner {
            width: 600px;
            height: 600px;
            background: pink;
        }
        #btn {
            width: 100px;
            height: 50px;
            margin-top: 20px;
        }
    </style>
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
         crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $(".outer").scrollTop(20);
                $(".outer").scrollLeft(50);

                var topInfo = "scrollTop : " + $(".outer").scrollTop();
                var leftInfo = "scrollLeft : " + $(".outer").scrollLeft();

                console.log(topInfo);
                console.log(leftInfo);

                $("#info").append("<p>" + topInfo + "</p>");
                $("#info").append("<p>" + leftInfo + "</p>");
            })
        });
    </script>
</head>
<body>
    <div class="outer">
        outer
        <div class="inner">
            Inner
        </div>
    </div>
    <div id = "info"></div>
    <button id="btn">변경</button>
</body>
</html>
