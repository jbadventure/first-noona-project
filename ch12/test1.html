<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1;
        var j;
        while(i<=9){
            j = 1;
            if(i % 2 == 0){
                while(j <= 9){
                    document.write(i + " x " + j + " = " +  (i*j) + "<br>");
                    j++;
                }
            }
            i++;
        }
    </script>
</head>
