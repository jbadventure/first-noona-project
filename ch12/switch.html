<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var type = prompt("아동, 청소년, 성인 중 선택","");
        switch(type){
            case "아동":
                type+= ": 입장료 무료";
                break;
            case "청소년":
                type+= ": 입장료 2000원";
                break;
            case "성인":
                type+= ": 입장료 5000원";
                break;
            default:
                type += " 입력 값을 다시 확인해주세요";
        }

        document.write(type);
    </script>
</head>

</body>
</html>
