<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        // 1부터 5까지 더하기
        var x = 0;
        var y = 0;
        var sum1 = 0;
        var sum2 = 0;

        while(x <= 5){
            sum1+=x;
            x++;
        }
        document.write(sum1 + "<br>");
    
        do {
            sum2 += y;
            y++;
        } while(y <= 5);

        document.write(sum2 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
