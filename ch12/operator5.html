<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator5</title>
    <script>
        bit1 = 1 & 3;
        document.write(bit1 + "<br>");

        bit2 = 1 | 3;
        document.write(bit2 + "<br>");

        bit3 = ~2;
        document.write(bit3 + "<br>");
        // 수의 음수를 표현할 때는 2의 보수로 표현하고
        // 2의 보수는 1의 보수에 1을 더한 값이다.

        bit4 = 1 ^ 3;
        document.write(bit4 + "<br>");

        bit5 = 1 << 2;
        document.write(bit5 + "<br>");

        bit6 = 8 >> 2;
        document.write(bit6 + "<br");

        //한줄 삭제 : ctrl + x
    </script>
</head>
<body>
    
</body>
</html>
