<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
    <script>

     //   var num1 = Number(5.66);
        var num1 = 5.66;
        var ret1 = num1.toFixed(1);
        document.write(ret1 + "<br>"); // 5.7
        document.write(typeof ret1 + "<br>"); // string : 메소드 적용시 문자열로 반환
        document.write(typeof num1 + "<br>"); // number

        var num2 = Number(10);
        var ret2 = num2.toString(16);
        document.write(ret2 + "<br>"); // string : 메소드 적용시 문자열로 반환
        document.write(typeof num2 + "<br>"); // number

        
    </script>
</head>
<body>
    
</body>
</html>
