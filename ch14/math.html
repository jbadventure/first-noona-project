<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    <script>
        var numberArr = [];
        var index = 0;

        for(var i = 1; i<=100; i++){
            numberArr.push(i)
        }

        index = Math.floor(Math.random() * 100); // 0~99
        document.write(numberArr + "<br>");
        document.write("랜덤 번호 : " + numberArr[index] + "<br>");
    </script>
</head>
