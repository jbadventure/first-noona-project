<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array1</title>
    <script>
        var arr = new Array("a","b","c","d","e");
        var arr2 = ["f","g","h"];

        document.write(arr.slice(1) + "<br>")
        document.write(arr.slice(1,2) + "<br>");

        document.write(arr.join("/") + "<br>");
        document.write(arr.concat(arr2) + "<br>");

        document.write(arr.toString() + "<br>");

        arr.push('f');
        document.write(arr.toString() + "<br>");

        arr.pop();
        document.write(arr.toString() + "<br>");

        arr.splice(0,1);
        document.write(arr.toString() + "<br>");

        arr.splice(0,1,'i');
        document.write(arr.toString() + "<br>");

        arr.splice(0,1,'j','k');
        document.write(arr.toString() + "<br>");

        arr.reverse();
        document.write(arr.toString() + "<br>");

        arr.sort();
        document.write(arr.toString() + "<br>");

        
    </script>
</head>
<body>
    
</body>
</html>
