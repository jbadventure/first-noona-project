<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object3</title>
    <script>
        // 객체 생성자 함수
        function Person(name, age){
            this.name = name;
            this.age = age;
        }

        // 생성자 함수에서 정의하지 않고 prototype 속성을 사용해서
        // 속성이나 메소드 정의 가능
        Person.prototype.address;
        Person.prototype.showInfo = function(){
            return this.name + " : " + this.age;
        }

        var person = new Person("kim", 30);
        person.address = "부산";

        document.write(person.address + "<br>");
        document.write(person.showInfo() + "<br>");

        // for ~ in : 객체의 각 속성값을 조회할 때 편리함
        for(var p in person){
            document.write(p + " : " + person[p] + "<br>");
        }
        
        document.write(person["name"]);
    </script>
</head>
<body>
    
</body>
</html>
