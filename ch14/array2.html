<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array2</title>
    <script>
        var info = [45,11,7,32,20,19];

        // sort() 기본적으로 문자 비교 방식으로 비교를 하기 때문에
        // 11이 7보다 작은 것으로 인식됨
        document.write(info.sort() + "<br>");

        // 이런 문제를 해결하기 위해서는 callback 함수 정의
        info.sort(function(a,b){
            return a - b;
        });

        document.write(info + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
