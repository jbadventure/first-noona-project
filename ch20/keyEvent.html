<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyEvent</title>
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
         crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("textarea").keydown(function(){
                $(this).addClass("on");
            }).keyup(function(){
                $("#info").text($(this).val());
            })
        });

    </script>
    <style>
        textarea {
            width: 300px;
            height: 100px;
            background: #ccc;
            border: 1px solid black;
        }
        textarea.on {
            background: white;
        }

        #info {
            width: 300px;
            height: 100px;
            word-break: break-all; /* 줄바꿈할 때 문자단위로 줄바꿈 */
            border: 1px solid black;
            overflow: auto; /*출력되는 값이 영역을 넘을 때 자동으로 스크롤바를 보여주는 속성 */
        }
    </style>
</head>
<body>
    <textarea></textarea>
    <div id="info"></div>
</body>
</html>
