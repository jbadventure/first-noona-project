<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect1</title>
    <link rel="shortcut icon" href="#">
    <style>
        * {
            margin: 5px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: lightblue;
            display: none;
        }
        
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
         crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
          $("#m1 button:eq(0)").click(function(){
            $("#m1 .box").show();
          })
          $("#m1 button:eq(1)").click(function(){
            $("#m1 .box").hide();
          })
          $("#m1 button:eq(2)").click(function(){
            $("#m1 .box").toggle("fast", "swing");
          })
          $("#m1 button:eq(3)").click(function(){
            $("#m1 .box").slideDown("fast", "swing");
          })
          $("#m1 button:eq(4)").click(function(){
            $("#m1 .box").slideUp("fast", "swing");
          })
          $("#m1 button:eq(5)").click(function(){
            $("#m1 .box").slideToggle(250, "linear");
          })
          $("#m1 button:eq(6)").click(function(){
            $("#m1 .box").fadeIn("fast","swing",function(){
                $(this).text("fadeIn");
            });
          })
          $("#m1 button:eq(7)").click(function(){
            $("#m1 .box").fadeOut("fast","swing",function(){
                $(this).text("fadeOut");
            });
          })
          $("#m1 button:eq(8)").click(function(){
            $("#m1 .box").fadeToggle("fast","swing",function(){
                $(this).text("fadeToggle");
            });
          })
        });

    </script>
</head>
<body>
    <div id="m1">
        <button>show</button>
        <button>hide</button>
        <button>toggle</button>
        <button>slideDown</button>
        <button>slideUp</button>
        <button>slideToggle</button>
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>fadeToggle</button>
        <div class="box"></div>
    </div>
</body>
</html>
