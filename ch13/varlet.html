<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varlet</title>
    <script>
        var sum1 = 10;
        function add1(){
            sum1 = 20;
        }
        add1();
        document.write("전역 : " + sum1 + "<br>"); // 20

        // 함수의 지역 변수
        let sum2 = 30;
        function add2(){
            let sum2 = 40;
            document.write("지역 : " + sum2 + "<br>");
        }
        add2();

        document.write("전역 : " + sum2 + "<br>");

        // var
        var num1 = 50;
        if(num1 == 50){
            var num1 = 60;
        }
        document.write("전역 : " + num1 + "<br>")

        let num2 = 70;
        if(num2 == 70){
            let num2 = 80;
            document.write("지역 : " + num2 + "<br>");
        }
        document.write("전역 : " + num2);
    </script>
</head>
<body>
    
</body>
</html>
