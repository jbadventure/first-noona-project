<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internalFunction</title>
    <script>
        var encodeStr = "자바스크립트";
        document.write(encodeURIComponent(encodeStr) + "<br>");
        var decodeStr = encodeURIComponent(encodeStr);
        document.write(decodeURIComponent(decodeStr) + "<br>");

        // 숫자, 유한/무한 판단
        var num1 = "숫자";
        if(!isNaN(num1)){
            document.write("숫자다");
        } else {
            document.write("숫자가 아니다 <br>");
        }

        // 유한값/무한값
        var num2 = 1 / 0;
        if(isFinite(num2)){
            document.write("유한값 <br>" );
        } else {
            document.write("무한값 <br>")
        }

        // 숫자, 문자 변환
        var num3 = '10';
        document.write(Number(num3) + "<br>");

        var num4 = '100px';
        document.write(parseInt(num4) + "<br>"); // 100

        var num5 = '33.3%';
        document.write(parseFloat(num5) + "<br>"); // 33.3

        var num6 = 10;
        document.write((typeof num6) + "<br>"); // number
        document.write(typeof String(num6) + "<br>"); // string

        // 문자열을 자바스크립트 코드로 변경
        var str1 = "var num7 = 10";
        var str2 = "var num8 = 20";

        eval(str1);
        eval(str2);

        document.write(num7 + "," + num8);
    </script>
</head>
<body>
    
</body>
</html>
