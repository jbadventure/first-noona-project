<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrowFunction</title>
    <script>
        var add = (n1, n2) => {
            var sum = n1 + n2;
            return sum;
        }

        var add2 = (n1, n2) => n1 + n2;

        document.write(add(10,10) + "<br>");
        document.write(add2(10,10) + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
