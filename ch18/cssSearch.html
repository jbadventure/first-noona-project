<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssSearch</title>
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
         crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
           $("#m1").children().css("border","1px solid red");
           $("#m2").children("span").css("border","1px solid blue");
           $("#m3 span").closest("div").css("border","1px solid purple");
           $("#m4 > span").filter(".m").css("border","1px solid black");
           $("#m5 > div").has("span").css("border","1px solid orange");
        });
    </script>
</head>
<body>
    <div id="m1">
        <a href="#">내용1-1</a><span>내용1-2</span>
    </div>
    <div id="m2">
        <a href="#">내용2-1</a><span>내용2-2</span>
    </div>
    <div id="m3">
        <div><span>내용3-1</span></div>
    </div>
    <div id="m4">
        <span class="m">내용4-1</span><span>내용4-2</span><span>내용4-3</span>
    </div>
    <div id="m5">
        <div><span>내용5-1</span></div>
        <div>
            내용5-2
        </div>
    </div>
</body>
</html>
